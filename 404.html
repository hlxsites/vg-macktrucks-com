<!DOCTYPE html>
<html>

<head>
  <title>Page not found</title>
  <script type="text/javascript">
    window.isErrorPage = true;
    window.errorCode = '404';
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Page not found">
  <script src="/scripts/scripts.js" type="module" crossorigin="use-credentials"></script>
  <script type="module">
    import { sampleRUM } from '/scripts/lib-franklin.js';

    window.addEventListener('load', () => {
      if (document.referrer) {
        const { origin, pathname } = new URL(document.referrer);
        if (origin === window.location.origin) {
          const backBtn = document.createElement('a');
          backBtn.classList.add('button', 'error-button-back');
          backBtn.href = pathname;
          backBtn.textContent = 'Go back';
          backBtn.title = 'Go back';
          const btnContainer = document.querySelector('.button-container');
          btnContainer.append(backBtn);
        }
      }
      sampleRUM('404', { source: document.referrer, target: window.location.href });
    });
  </script>
  <link rel="stylesheet" href="/styles/styles.css">
  <style>
    :root {
      --heading-font-size-xxl: 46px;
      --heading-font-size-xl: 22px;
      --heading-font-size-xl: 25px;
      --body-font-size-m: 16px;
    }

    main.error {
      display: flex;
      justify-content: center;
    }

    main.error .section {
      padding: 32px;
    }
  </style>
  <link rel="stylesheet" href="/styles/lazy-styles.css">
</head>

<body>
  <header></header>
  <main class="error">
    <div class="fragment">
      <a href="/404" style="visibility: hidden;">https://main--vg-macktrucks-com--hlxsites.hlx.page/404</a>
    </div>
  </main>
  <footer></footer>
  <script type="module">
    import { decorateBlock, loadBlock } from '/scripts/lib-franklin.js';

    const loadFragmentAndConfigureBackLink = async () => {
      try {
        const fragment = document.querySelector('.fragment');
        decorateBlock(fragment);
        await loadBlock(fragment);

        const backLink = Array.from(fragment.querySelectorAll('a[title]')).find(link => link.title.toLowerCase() === 'back');
        if (backLink) {
          backLink.title = "Go back";
          backLink.setAttribute('onclick', 'history.go(-1)');
          backLink.href = "#";
        } else {
          console.warn('No links with title "BACK" found.');
        }
      } catch (error) {
        console.error('Error during fragment loading and back link configuration:', error);
      }
    };

    loadFragmentAndConfigureBackLink();
  </script>
</body>

</html>
