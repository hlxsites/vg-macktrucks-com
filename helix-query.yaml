version: 1
indices:
  default:
    include:
      - '/**'
    exclude:
      - '/drafts/**'
      - 'images/**'
      - '/**/footer'
      - '/footer'
      - '/**/nav'
      - '/nav'
      - '/fragments/**'
      - '/**/sub-nav'
      - '/block-library/**'
    target: /query-index.json
    properties:
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      title:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      image:
        select: head > meta[property="og:image"]
        value: match(attribute(el, "content"), "https:\/\/[^/]+(/.*)")
      description:
        select: head > meta[name="description"]
        value: attribute(el, "content")

  news-feed:
    include:
      - '/mack-news/*/**'
    target: /mack-news/feed.json
    properties:
      title:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      summary:
        select: head > meta[name="summary"]
        value: attribute(el, "content")
      publicationDate:
        select: head > meta[name="date"]
        value: parseTimestamp(attribute(el, "content"), MM/DD/YYYY)
  body-builder-news:
    include:
      - '/parts-and-services/support/body-builders/news-and-events/**'
    exclude:
      - '/parts-and-services/support/body-builders/news-and-events/'
    target: /body-builder-news.json
    properties:
      template:
        select: head > meta[name="template"]
        value: attribute(el, "content")
      title:
        select: h1
        value: textContent(el)
      index_title:
        select: head > meta[name="index_title"]
        value: attribute(el, "content")
      date:
        select: head > meta[name="index_date"]
        value: parseTimestamp(attribute(el, "content"), MM/DD/YYYY)
      description:
        select: head > meta[property="og:description"]
        value: attribute(el, "content")
      image:
        select: head > meta[property="og:image"]
        value: match(attribute(el, "content"), "https:\/\/[^/]+(/.*)")
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
